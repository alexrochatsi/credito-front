<div class="content">
    <div class="title">
        <h1>Clientes</h1>
    </div>

    <div class="mat-elevation-z8 content-table">

        <table class="table" mat-table>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
            
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
            
              
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
            
              <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
              </ng-container>

              <ng-container matColumnDef="renda">
                <th mat-header-cell *matHeaderCellDef> RENDA </th>
                <td mat-cell *matCellDef="let row"> {{row.renda}} </td>
              </ng-container>

              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> ACOES </th>
                <td mat-cell *matCellDef="let row"> {{row.acoes}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </div>

</div>
